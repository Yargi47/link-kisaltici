<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Affiliate Test Sayfası</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold mb-6 text-center">Affiliate Parametreleri Test</h1>
        
        <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
            <h2 class="text-xl font-semibold mb-4">URL Parametreleri:</h2>
            <div id="params-display" class="space-y-2">
                <!-- Parametreler burada gösterilecek -->
            </div>
        </div>

        <div class="bg-blue-50 border border-blue-200 rounded-lg p-4">
            <h3 class="font-semibold text-blue-800 mb-2">Bu sayfada görebileceğiniz parametreler:</h3>
            <ul class="text-blue-700 space-y-1">
                <li><strong>l_id:</strong> Link ID'si (hangi kısa linkten geldiği)</li>
                <li><strong>a_id:</strong> Affiliate ID'si (linki oluşturan müşteri)</li>
            </ul>
        </div>
    </div>

    <script>
        // URL parametrelerini parse et ve göster
        const urlParams = new URLSearchParams(window.location.search);
        const paramsDisplay = document.getElementById('params-display');
        
        if (urlParams.toString()) {
            for (const [key, value] of urlParams) {
                const paramDiv = document.createElement('div');
                paramDiv.className = 'bg-gray-50 p-3 rounded border';
                paramDiv.innerHTML = `<strong>${key}:</strong> <span class="text-blue-600">${value}</span>`;
                paramsDisplay.appendChild(paramDiv);
            }
        } else {
            paramsDisplay.innerHTML = '<div class="text-gray-500 italic">Hiç parametre bulunamadı. Bu sayfaya kısa link üzerinden gelin.</div>';
        }
    </script>
</body>
</html>
